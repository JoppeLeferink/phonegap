<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Wisselkoers berekenen</title>
</head>

<body>
    <div class="app">
        <div class="header">
            <h1>Wisselkoers Berekenen</h1>
        </div>
        <div class="country">
            <div class="uk"></div>
            <div class="text"><h3 class="landnaam">GBP</h3></div>
            <div class="bedrag"><h3 class="value"  id="pond"></h3></div>
            <div class="bedrag"><h3 class="naam">Pond</h3></div>
        </div>
        <div class="country">
            <div class="america"></div>
            <div class="text"><h3 class="landnaam">USD</h3></div>
            <div class="bedrag"><h3 class="value"  id="dollar"></h3></div>
            <div class="bedrag"><h3 class="naam">Dollar</h3></div>
        </div>
        <div class="country">
            <div class="china"></div>
            <div class="text"><h3 class="landnaam">CNY</h3></div>
            <div class="bedrag"><h3 class="value" id="yen"></h3></div>
            <div class="bedrag"><h3 class="naam">Yen</h3></div>
        </div>
        <div class="inputfield">
            <div class="europe"></div>
            <div class="text"><h3 class="europa">EU</h3></div>
            <div class="bedrag"><input id="input" type="text"></div>
            <div class="bedrag"><h3 class="euro">Euro</h3></div>
            <div class="knop"><button id="button">Calculate</button></div>
        </div>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
